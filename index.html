<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际销售分析仪表板</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            min-width: 200px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .btn-business {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        .btn-simple {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        .btn-demo {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 40px;
            text-align: left;
        }
        .feature {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 国际销售分析仪表板</h1>
        <p class="subtitle">实时数据可视化 • 智能分析 • 响应式设计</p>
        
        <div class="button-group">
            <a href="assets/international.html" class="btn btn-primary">
                🎨 现代版仪表板
            </a>
            <a href="assets/international-business.html" class="btn btn-business">
                💼 商务版仪表板
            </a>
            <a href="simple_demo.html" class="btn btn-demo">
                💡 功能演示说明
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <strong>📈 实时数据分析</strong> - 支持时间范围筛选和对比分析
            </div>
            <div class="feature">
                <strong>🎯 多维度展示</strong> - 按天/周/月/小时查看数据趋势
            </div>
            <div class="feature">
                <strong>📊 丰富图表</strong> - 折线图、饼图、热力图等多种可视化
            </div>
            <div class="feature">
                <strong>📱 响应式设计</strong> - 完美适配桌面和移动设备
            </div>
        </div>
    </div>
</body>
</html>
